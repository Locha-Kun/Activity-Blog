<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts - - - {{ lastUpdate | async | date: 'short' }} </h2>
      <ul class="list-group">
        <app-post-list-component  *ngFor="let post of posts"
                                  [postTitle]="post.title"
                                  [postContent]="post.content"
                                  [postCreated_at]="post.created_at"
                                  [loveIts]="post.loveIts"></app-post-list-component>
      </ul>
    </div>
  </div>
</div>
